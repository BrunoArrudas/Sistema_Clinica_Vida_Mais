{% extends "base.html" %}
{% block content %}

<div class="cadastrar-container">
    <div class="card cadastrar-card">
        <h1>Editar Paciente</h1>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ paciente.nome }}" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ paciente.idade }}" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ paciente.telefone }}" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" value="{{ paciente.rg }}" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ paciente.cpf }}" required>

            <label for="pagamentos_em_dia">Pagamentos em dia:</label>
            <input type="checkbox" id="pagamentos_em_dia" name="pagamentos_em_dia" {% if paciente.pagamentos_em_dia
                %}checked{% endif %}>


            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-voltar">Voltar à lista</a>
    </div>
</div>

{% endblock %}
